<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Write a Review</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for contrast */
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Write a Review</h1>
        <form th:action="@{/Booking/Addreview}" th:object="${review}" method="post">
            <input type="hidden" th:field="*{placeId}" /> 
            <input type="hidden" th:field="*{bid}" /> <!-- Hidden input for place ID -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" th:field="*{username}" class="form-control" id="username" value="${review.username}" readonly>
            </div>
            <div class="form-group">
                <label for="description">Review</label>
                <textarea th:field="*{review}" class="form-control" id="description" rows="3" placeholder="Write your review here" required></textarea>
            </div>
            <div class="form-group">
                <label for="rating">Rating</label>
                <input type="number" th:field="*{rateing}" class="form-control" id="rating" placeholder="Give a rating (1-5)" min="1" max="5" step="0.1" required>
                <small class="form-text text-muted">Please provide a rating between 1 and 5.</small>
            </div>
            <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
