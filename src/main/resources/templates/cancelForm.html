<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cancel Booking</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #e9ecef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Styles */
        form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }

        div {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="text"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        button:hover {
            background-color: #218838;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.25);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input[readonly] {
            background-color: #f0f2f5;
        }

        .total-refund {
            font-weight: bold;
            font-size: 1.2em;
            color: #d9534f;
        }

    </style>
</head>
<body>
    <h1>Cancel Booking</h1>
    <form th:action="@{/Booking/cancel/done}" th:object="${cancellationForm}" method="post">
        <div class="form-group">
            <label for="bid">Booking ID:</label>
            <input type="text" id="bid" th:field="*{bid}" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" readonly="readonly"/>
        </div>
        <div class="form-group">
            <label for="amountPaid">Amount Paid:</label>
            <input type="number" id="amountPaid" th:value="${amountPaid}" readonly/>
        </div>
        <div class="form-group">
            <label for="tax">Tax: 20%</label>
            <input type="number" id="tax" th:value="${tax}" readonly/>
        </div>
        <div class="form-group">
            <label for="totalRefundableAmount" class="total-refund">Total Refundable Amount:</label>
            <input type="number" id="totalRefundableAmount" th:field="*{refundableamount}" readonly/>
        </div>
        <div class="form-group">
            <label for="reason">Reason for Cancellation:</label>
            <input type="text" id="reason" th:field="*{reason}"/>
        </div>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
